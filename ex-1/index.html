<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Selectors and Properties Hack Hours 1</title>
  </head>

  <body>
    <form class="registration-form">
      <label for="username">Username</label>
      <input class="username-box" id="username" type="text" />

      <label for="email">Email</label>
      <input class="email-box" id="email" type="email" />

      <label for="password">Password</label>
      <input class="password-box" id="password" type="password" />

      <button class="submit-button" id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
